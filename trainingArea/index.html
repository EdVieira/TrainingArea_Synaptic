<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Olá, mundo!</title>
	</head>
	<body>
		<div class="container offset-md-2 col-md-8">
			<div class="row">
				<div class=" col-md-12">
					<h1>MLP - Backpropagate Room <span class="badge badge-secondary">New</span></h1>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class=" col-md-12">
					<h3>Put your data</h3>
				</div>
				<div class=" col-md-6">
					<div class="form-group">
						<label for="inpnotnorm">Input lines</label>
						<textarea class="form-control" id="inpnotnorm" rows="5">
0,0
0,10
10,0
10,10
						</textarea>
					</div>
					<div class="col-md-12 btn btn-info" onclick="normalizedata('inpnotnorm','inpmatx');">
						Normalize
					</div>
				</div>
				<div class=" col-md-6">
					<div class="form-group">
						<label for="outnotnorm">Output lines</label>
						<textarea class="form-control" id="outnotnorm" rows="5">
0
10
10
0
						</textarea>
					</div>
					<div class="col-md-12 btn btn-info" onclick="normalizedata('outnotnorm','outmatx');">
						Normalize
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-md-12">
					<h3>Check it</h3>
				</div>
				<div class=" col-md-6">
					<div class="form-group">
						<label for="inpmatx">Input lines</label>
						<textarea class="form-control" id="inpmatx" rows="5">
0,0
0,1
1,0
1,1
						</textarea>
					</div>
				</div>
				<div class=" col-md-6">
					<div class="form-group">
						<label for="outmatx">Output lines</label>
						<textarea class="form-control" id="outmatx" rows="5">
0
1
1
0
						</textarea>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class=" col-md-12">
					<h3>Network & Training Parameters</h3>
				</div>
				<div class="col-md-12 btn btn-danger" onclick="reset();">
					Reset Network
				</div>
				<div class=" col-md-4">
					<div class="form-group">
						<span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="(inputs > hidden..., > outputs)">
							<label for="netlen">Network Lengths</label>
							<input type="text" name="netlen" class="form-control" id="netlen" placeholder="Net len" value="2,3,1">
						</span>
					</div>
				</div>
				<div class=" col-md-4">
					<div class="form-group">
						<label for="rate">Learning Rate</label>
						<input type="text" name="rate" class="form-control" id="rate" placeholder="learning rate..." value="0.03">
					</div>
				</div>
				<div class=" col-md-4">
					<div class="form-group">
						<label for="loops">Loops/Epochs</label>
						<input type="text" name="loops" class="form-control" id="loops" placeholder="learning epochs..." value="20000">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 btn btn-success" onclick="net = learn();">
					Train!
				</div>
			</div>
			<div class="row">
				<div class="col-md-1 ">Error:</div>
				<div class="col-md-3 error">0.0</div>
				<div class="col-md-1 ">Iterations:</div>
				<div class="col-md-3 iterations">0.0</div>
				<div class="col-md-1 ">Rate:</div>
				<div class="col-md-3 rate">0.0</div>
			</div>
			<hr>
			<div class="row">
				<div class=" col-md-12">
					<h3>Use your Network</h3>
				</div>
				<div class=" col-md-12">
					<div class="form-group">
						<label for="tryit">Activation inputs</label>
						<input type="text" name="tryit" class="form-control" id="tryit" placeholder="tryit" value="0,1">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 btn btn-warning" onclick="tryit(net);">Activate</div>
			</div>
			<div class="row">
				<div class=" col-md-12">
					<div class="form-group">
						<label for="res">Result</label>
						<input type="text" name="res" class="form-control" id="res" placeholder="Output..." value="">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="offset-md-4 col-md-8">
					By: <a href="https://github.com/EdVieira"> Eduardo Henrique Vieira dos Santos</a>
				</div>
			</div>
		</div>
	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/synaptic.min.js"></script>
	<script type="text/javascript" src="js/mysyn.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	</body>
</html>
